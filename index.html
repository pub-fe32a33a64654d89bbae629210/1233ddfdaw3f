<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strato-Inspired Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body, html { height: 100%; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #0056a6, #007bff);
      color: #333;
    }

    /* Logo top-left */
    header {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    header img {
      height: 40px;
    }

    /* Login card */
    .login-box {
      background: #fff;
      border-radius: 12px;
      padding: 2rem 2.5rem;
      width: 360px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease;
      margin-top: 80px; /* push down so it doesn't overlap logo */
    }

    .login-box h1 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #0056a6;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 0.6rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #0056a6;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .login-box button:hover {
      background: #004080;
    }

    .login-box .forgot {
      margin-top: 1rem;
      display: block;
      font-size: 0.85rem;
      color: #0056a6;
      text-decoration: none;
      text-align: center;
    }

    .login-box .forgot:hover {
      text-decoration: underline;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.95);
      z-index: 1000;
    }

    .spinner {
      border: 6px solid #eee;
      border-top: 6px solid #0056a6;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Logo top-left -->
  <header>
    <img src="logo.png" alt="Strato Logo">
  </header>

  <!-- Loader -->
  <div id="loader"><div class="spinner"></div></div>

  <!-- Login Box -->
  <div class="login-box" style="display:none;">
    <h1>Customer Login</h1>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
      <a href="#" class="forgot">Forgot your password?</a>
    </form>
  </div>

  <script>
    // Simple loader script
    window.onload = () => {
      document.getElementById("loader").style.display = "none";
      document.querySelector(".login-box").style.display = "block";
    };
  </script>
</body>
</html>
